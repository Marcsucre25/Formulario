<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√∫ Abierto</title>
    <link rel="stylesheet" href="menuAbierto.css">
    <script src="https://kit.fontawesome.com/64abee5519.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="contenedor-menu" id="contenedor-menu">
        <p class="btn-abrir-menu" id="btn-abrir-menu">
            <i class="fa-solid fa-house"></i>
        </p>
        <nav class="elementos-navegacion">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </div>

    <div class="contenedor">
        <header class="header">
            <h1 class="titulo">Lorem Ipsum</h1>
            <p class="texto-introduccion">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quos inventore dolor praesentium, molestias corporis vel hic quo, perferendis, blanditiis alias quas unde commodi quam excepturi qui corrupti dolore sit. Eligendi.</p>
        </header>
    </div>

    <script>
        const menu = document.getElementById('btn-abrir-menu');
        menu.addEventListener('click', () => {
            document.getElementById('contenedor-menu').classList.toogle('click');
        });
    </script>
</body>
</html>
